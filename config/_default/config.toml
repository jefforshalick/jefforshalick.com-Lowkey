baseURL = 'https://jefforshalick.com/'
copyright = "{year}" # To make 2007 - 2022. Just add before {year} example: 2007 - {year}
languageCode = 'en-us'
#theme = 'lowkey'
title = 'Jeff Orshalick'
enableRobotsTXT = true

# List Config
summaryLength= 15
[pagination]
  pagerSize = 8

[markup.highlight]
      codeFences = false
      guessSyntax = false
      hl_Lines = ""
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = false
      tabWidth = 4
      noClasses = false

# Ignore specific warnings
[logger]
  ignoreErrors = ['warning-goldmark-raw-html']
  ignoreLogs = ['warning-goldmark-raw-html']