<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default `en` }}" class="scroll-smooth">
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        {{- partial "head.html" . -}}
    </head>
    <body class="max-w-screen-md px-10 mx-auto min-h-screen flex flex-col bg-custom">
        <div id="notification-bar" class="hidden fixed top-0 left-0 right-0 bg-emerald-900 text-beige text-center py-3 z-50 transition-all duration-300 ease-in-out">
            <strong>hi@jefforshalick.com</strong> copied to clipboard
        </div>
        <div class="w-full border-t-4 border-emerald-700 absolute left-0 top-0"></div>
        {{- partial "header.html" . }}
        <div id="content">
            {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . }}

        <!-- Include your mailto-handler.js script just before the closing body tag -->
        <script src="/js/mailto-handler.js"></script>
    </body>
</html>
