        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        {{- partial "head.html" . -}}
    </head>
    <body class="max-w-screen-md px-10 mx-auto">
        {{- partial "header.html" . -}}
        <div id="content">

        {{- partial "footer.html" . -}}
    </body>
</html>
