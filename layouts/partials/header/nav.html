<nav>
    <ul class="flex flex-wrap justify-center uppercase text-xs font-semibold gap-7 text-gray-600 list-none">
        {{ $currentPage := . }}
        {{ range site.Menus.main }}
        {{- $menu_item_url := (cond (strings.HasSuffix .URL "/") .URL (printf "%s/" .URL) ) | absLangURL }}
        {{- $page_url:= $currentPage.Permalink | absLangURL }}
        <li class="{{- if eq $menu_item_url $page_url }}text-gray-900{{else}}text-gray500{{ end -}}"><a href="{{ .URL }}" class="tracking-wide hover:text-emerald-700">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</nav>
