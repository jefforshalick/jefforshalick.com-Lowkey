    <!-- Copyright Section -->
    <div class="text-xs font-semibold text-emerald-900 flex items-center xs:!items-start">
        Â© {{ replace .Site.Copyright "{year}" now.Year }} {{ .Site.Title }}
    </div>
    <!-- Social Links Section -->
    <div class="text-xs font-semibold text-emerald-900 flex items-center xs:!justify-end">
        <ul class="flex gap-4">
            {{ range $index, $element := site.Menus.social }}
