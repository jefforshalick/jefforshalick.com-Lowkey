{{/* Image Resources */}}
{{ $img := .Page.Resources.GetMatch (printf "%s" (.Get "src" | safeURL ))}}
{{ $alt := .Get "alt"}}

{{/* Image */}}
<figure class="lg:full-viewport-width pb-10 lg:pl-4">
    <img src="{{ $img.RelPermalink }}" {{ with $alt }}alt="{{ . }}" {{ end }} class="lg:max-w-5xl mx-auto">
</figure>
